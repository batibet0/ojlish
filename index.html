<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizaje de Inglés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>¡Bienvenido a tu portal de aprendizaje de inglés!</h1>
    </header>

    <!-- Espaciado debajo del header -->
    <div class="main-content">
        <!-- Sección de juegos y retos -->
        <section class="juegos-retos">
            <div class="imagen-cuadro">
                <img src="ajolo.png" alt="Imagen Ajolote 1">
            </div>
            <div class="contenido-central">
                <h2>Retos y juegos divertidos de inglés</h2>
                <center>
                    <button onclick="window.location.href='login.html'">¡Empieza ahora!</button>
                </center>
            </div>
            <div class="imagen-cuadro">
                <img src="ajolo2.png" alt="Imagen Ajolote 2">
            </div>
        </section>
    </div>

    <!-- Separador de línea -->
    <div class="hr-container">
        <hr class="left">
        <hr class="right">
    </div>

    <!-- Imágenes debajo del separador -->
    <div class="image-container">
        <img src="indexrecurso1.png" alt="Recurso de ejemplo">
    </div>
    <div class="image-container">
        <img src="indexrecurso2.png" alt="Recurso adicional">
    </div>
</body>
</html>
